<mat-toolbar class="header" color="primary">
  <mat-toolbar-row>
    <span class="header-logo">Work Out</span>
    <span>
      <button
        mat-raised-button
        routerLink="/create"
        class="header-button"
        color="primary"
      >
        Don't have an account
      </button>
    </span>
  </mat-toolbar-row>
</mat-toolbar>

<div class="login-form">
  <h1>Login</h1>

  <div class="account">
    <form [formGroup]="form">
      <mat-form-field>
        <mat-label>email</mat-label>
        <input
          matInput
          type="email"
          formControlName="email"
          autocomplete="email"
        />
        <mat-error></mat-error>
      </mat-form-field>
    </form>
  </div>
</div>
