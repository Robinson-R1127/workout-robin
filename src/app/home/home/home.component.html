<mat-toolbar class="header" color="primary">
  <mat-toolbar-row>
    <span class="header-logo">Work Out</span>
    <span>
      <button mat-icon-button (click)="openPostDialog()">
        <mat-icon>create</mat-icon>
      </button>
    </span>
  </mat-toolbar-row>
</mat-toolbar>

<div class="grid">
  <mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title>Jhon Smith</mat-card-title>
      <mat-card-subtitle>2,12,2018</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="/assets/images/training.jpg" alt="workout" />
    <mat-card-content>
      <p>
        workout
      </p>
    </mat-card-content>
  </mat-card>
</div>
