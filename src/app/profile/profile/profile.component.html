<div class="container">
<mat-sidenav-container>
  <mat-sidenav
    position="end"
    #sidenav
    mode="over"
    fixedInViewport
    fixedTopGap="56"
  >
    <mat-nav-list>
      <a mat-list-item>workout</a>
      <a mat-list-item>Settings</a>
      <a mat-list-item *ngIf="user$ | async" (click)='logout()'>Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span class="header-logo">Work Out</span>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-card class="card"> </mat-card>

<mat-tab-group mat-stretch-tabs>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>grid_on</mat-icon>
    </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>photo</mat-icon>
    </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>thumb_up_alt</mat-icon>
    </ng-template>
  </mat-tab>
</mat-tab-group>
</div>
