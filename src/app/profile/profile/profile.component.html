<div class="wrapper">
  <div class="container">
    <div class="profile">
      <div class="profile__header">
        <div class="profile__avatars">
          <img
            src="/assets/images/training-1.jpg"
            alt=""
            class="profile__avatar"
          />
        </div>
        <div class="profile__headers">
          <h1 class="profile__name">Jhon Smith</h1>
          <button
            routerLink="/settings"
            class="profile__edit"
            mat-stroked-button
            color="black"
          >
            Edit profile
          </button>
          <div class="profile__sent">
            <p>yaaaaaasyaaaaaas</p>
            <p>yaaaaaasyaaaaaas</p>
          </div>
        </div>
      </div>

      <div class="profile__contents">
        <ul class="profile__top">
          <li>
            <p class="text">Height</p>
            <p>5'6.93"</p>
          </li>
          <li>
            <p class="text">Weight</p>
            <p>149.91lb</p>
          </li>
          <li>
            <p class="text">Gender</p>
            <p>male</p>
          </li>
        </ul>

        <ul class="profile__bottom">
          <li>
            <p class="text">Posts</p>
            <p class="number">6</p>
          </li>
          <li>
            <p class="text">Followers</p>
            <p class="number">0</p>
          </li>
          <li>
            <p class="text">Following</p>
            <p class="number">0</p>
          </li>
        </ul>
      </div>
    </div>

    <mat-tab-group mat-stretch-tabs>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon>grid_on</mat-icon>
        </ng-template>
        <div class="post">
          <div class="post__card">
            <img class="post__img" src="/assets/images/training-1.jpg" alt="" />
          </div>
          <div class="post__card">
            <img class="post__img" src="/assets/images/training-1.jpg" alt="" />
          </div>
          <div class="post__card">
            <img class="post__img" src="/assets/images/training-1.jpg" alt="" />
          </div>
          <div class="post__card">
            <img class="post__img" src="/assets/images/training-1.jpg" alt="" />
          </div>
          <div class="post__card">
            <img class="post__img" src="/assets/images/training-1.jpg" alt="" />
          </div>
          <div class="post__card">
            <img class="post__img" src="/assets/images/training-1.jpg" alt="" />
          </div>
        </div>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon>favorite_border</mat-icon>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
