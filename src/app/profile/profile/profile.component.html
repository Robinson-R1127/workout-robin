<mat-sidenav-container>
  <mat-sidenav
    position="end"
    #sidenav
    mode="side"
    fixedInViewport
    fixedTopGap="64"
  >
    <mat-nav-list>
      <a mat-list-item>workout</a>
      <a mat-list-item>workout</a>
      <a mat-list-item>workout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span class="header-logo">Work Out</span>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-card class="card"> </mat-card>
